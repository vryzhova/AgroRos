<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroRos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="header"></header>
    <section class="main-view"></section>
    <section class="currency"></section>
    <section class="products">
        <div class="container">
            <div class="row">
                <div class="col  mb-5 text-left">
                    <a>Популярные продукты</a>
                </div>
            </div>
            <div class="row">
                <div class="col  mb-2 text-left">
                    <a>Моментальная карта</a>
                </div>
                <div class="col  mb-2 text-left">
                    <a>Ипотека от 4,7 %</a>
                </div>
                <div class="col  mb-2 text-left">
                    <a>Вклад “Премиальный”</a>
                </div>
            </div>

        </div>
    </section>
    <section class="credits"></section>
    <section class="loancalc"></section>
    <section class="service"></section>
    <section class="entry"></section>
    <section class="mobile-bank"></section>
    <section class="news"></section>
    <section class="buttons">
        <button type="button" class="button big light">ONLINE-BANK</button>
        <button type="button" class="button middle light">Подробнее</button>
        <button type="button" class="button middle dark">Заявка</button>
        <button type="button" class="button little dark">Рассчитать</button>
    </section>
    <footer class="footer"></footer>

    <script src="/scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
